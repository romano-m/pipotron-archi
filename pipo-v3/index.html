<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Tuysses de brasses d'archi loürd</title>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-responsive.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" type='text/css' />
	<!-- <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'> -->
	<script src="js/shared/angular.min.js"></script>

</head>

<body ng-app="PipotronApp">
	<header class="header">
		<div class="container">
			<h1>Tuysses de brasses d'archi loürd</h1>
		</div>
	</header>
	<main class="main">
		<div class="container" ng-controller="MainController">
			<div class="jumbotron">
				<div class="content">
					<h4> {{ title }} </h4>
					<p class="lead">"
						<span ng-repeat="pipo in pipos" ng-click="selectPipoN(pipo.id, false)" class="text-part">
							{{ pipo.current }}
						</span>
						"
					</p>
				<div class="action-buttons">
					<span>
		      		<button class="btn btn-lg btn-pipotron btn-large" ng-click="selectPipo(false)" role="button">Plus de loürdeur !</button>
		      		<!-- <a class="twitter-share-button btn btn-lg btn-twitter btn-large" href="https://twitter.com/intent/tweet?text={{phrase}}&via=innothiga"  target="_blank">Je Tweete mon pipeau</a>
		      		</span> -->
				</div>
				</div>
			</div>
			<footer class="footer-content">
				<div class="img-with-text">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Amtradszaloeil.png/200px-Amtradszaloeil.png"/>
				<p><em>Usiné par Blake 31-50 CL 208</em></p>
				</div>
			</footer>
		</div>
	</main>



    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/piposervice.js"></script>
</body>

</html>
